<div class="row">
    <div class="p-1">
        <a class="btn btn-primary" routerLink="newCertificate">Create New Certificate</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <th>AcademicYear</th>
            <th>SchoolName</th>
            <th>Customer Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of service.certs">
                <td>{{ item.academicYear }}</td>
                <td>{{ item.schoolName }}</td>
                <td>{{ item.customerName }}</td>
            </tr>
        </tbody>
    </table>
</div>
