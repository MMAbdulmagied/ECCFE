<div class="row">
    <div class="p-1">
        <a class="btn btn-primary" routerLink="newCustomer">Create New Customer</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of service.customers">
                <td>{{ item.name }}</td>
                <td>{{ item.mobile }}</td>
                <td>{{ item.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
